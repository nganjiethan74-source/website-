<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDA Achievement Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        :root {
            --primary-color: #004c99; /* Deep Blue for KDA */
            --secondary-color: #ffcc00; /* Gold/Yellow for accents */
            --background-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Header/Navbar */
        .navbar {
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
        }

        .navbar nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .navbar nav a:hover, .navbar nav a.active {
            color: var(--secondary-color);
            border-bottom: 3px solid var(--secondary-color);
        }

        /* Search Feature Styling */
        .search-bar {
            display: flex;
        }

        .search-bar input {
            padding: 8px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1em;
        }

        .search-bar button {
            background-color: var(--secondary-color);
            border: none;
            padding: 8px 12px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            color: var(--primary-color);
            font-weight: 700;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #ffdd4c;
        }

        /* Page Headings */
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin: 40px 0 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* Filters Section (Feature: Search and Filter) */
        .filters {
            margin: 40px 0;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .filter-buttons {
            margin-top: 15px;
        }

        .filter-btn {
            background-color: #e0e0e0;
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background-color: #ccc;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 76, 153, 0.4);
        }

        /* Achievement Grid (Card Layout) */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .achievement-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-size: 1.2em;
            font-weight: 700;
            text-align: center;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .card-content p {
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .card-content .category {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Modal Styling (Feature: Achievement Details Pop-up) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding-top: 50px;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 30px;
            border-radius: var(--border-radius);
            max-width: 600px;
            position: relative;
            animation: slideDown 0.4s;
        }

        @keyframes slideDown {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .close-btn:hover, .close-btn:focus {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h2 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .modal-content .profile-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            border-bottom: 2px solid var(--primary-color);
            transition: color 0.3s, border-color 0.3s;
        }

        .modal-content .profile-link:hover {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 5px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">KDA Success Stories</div>
        <nav>
            <a href="index.html" class="active">Achievements</a>
            <a href="#profiles">Student Profiles</a>
            <a href="#gallery">Gallery</a>
            <a href="#news">News &Updates</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search achievements, students...">
            <button>üîç</button>
        </div>
    </header>

    <main class="container">
        <h1>üåü Celebrate KDA Excellence üåü</h1>
        <p class="subtitle">A showcase of the hard work and dedication of our remarkable students.</p>

        <section class="filters">
            <h2>Filter By Category:</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="academic">Academic</button>
                <button class="filter-btn" data-category="sports">Sports</button>
                <button class="filter-btn" data-category="arts">Arts</button>
                <button class="filter-btn" data-category="leadership">Leadership</button>
            </div>
        </section>

        <section class="achievements-grid" id="achievements-list">
            </section>

        <div id="achievement-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-student"></p>
                <p id="modal-date"></p>
                <p id="modal-description"></p>
                <a id="modal-profile-link" href="#" class="profile-link" target="_blank">View Full Profile ‚Üí</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 KDA. Empowering students, celebrating success.</p>
        <p><a href="#admin" style="color: white;">Admin Login</a></p>
    </footer>

    <script>
        // --- Sample Data (The Achievement List) ---
        const achievements = [
            {
                id: 1, studentId: 'S001', studentName: 'Ethia Precious', category: 'academic', title: 'National Science Olympiad Winner', date: '2025-10-20',
                description: 'Aisha secured the 1st position in the highly competitive National Science Olympiad, showcasing exceptional skill in Physics and Chemistry. This marks the first time KDA has achieved this honor!',
                detailsLink: 'profile.html?id=S001'
            },
            {
                id: 2, studentId: 'S002', studentName: 'Rwabuneza Nick', category: 'sports', title: 'Regional 100m Sprint Champion', date: '2025-09-15',
                description: 'Ben broke the school record and claimed the gold medal at the Regional Track and Field event, proving his dedication and speed. He is now preparing for the National games.',
                detailsLink: 'profile.html?id=S002'
            },
            {
                id: 3, studentId: 'S003', studentName: 'Ntarindwa Brian', category: 'arts', title: 'Young Artist of the Year Award', date: '2025-08-01',
                description: 'Chloe\'s stunning digital art piece, "Urban Flow," won the prestigious Young Artist award, selected from over 500 entries across the country. Her talent is truly inspiring.',
                detailsLink: 'me.jpg.id=S003'
            },
            {
                id: 4, studentId: 'S004', studentName: 'Rugerinyange David', category: 'leadership', title: 'Elected Student Council President', date: '2025-07-10',
                description: 'David was elected by a landslide vote, demonstrating his strong leadership qualities, vision, and commitment to improving student life at KDA.',
                detailsLink: 'profile.html?id=S004'
            },
            {
                id: 5, studentId: 'S001', studentName: 'Nganji M.Ethan', category: 'academic', title: 'Perfect Score on AP Calculus', date: '2025-06-05',
                description: 'Another incredible academic feat by Aisha! She achieved a flawless score on the difficult AP Calculus exam, highlighting her mastery of advanced mathematics.',
                detailsLink: 'profile.html?id=S001'
            },
            {
                id: 6, studentId: 'S006', studentName: 'Maniraguha Emmanuel', category: 'arts', title: 'Lead Role in School Play "Macbeth"', date: '2025-05-25',
                description: 'Elena delivered a captivating performance as Lady Macbeth, earning rave reviews from critics and the school community alike. A true theatrical star.',
                detailsLink: 'profile.html?id=S006'
            },
            { id: 7, studentId: 'S007', studentName: 'Ntwari Gedeon', category: 'sports', title: 'State Debate Tournament Winner', date: '2025-05-10', description: 'Fiona and her partner secured the State Championship in the annual debate tournament, showcasing powerful rhetoric and research skills.', detailsLink: 'profile.html?id=S007' },
            { id: 8, studentId: 'S008', studentName: 'Mucyo Brian', category: 'academic', title: 'Published Research Paper in Jr. Science Journal', date: '2025-04-01', description: 'Gary\'s paper on solar panel efficiency was accepted for publication, a massive achievement for a high school student.', detailsLink: 'profile.html?id=S008' },
            { id: 9, studentId: 'S009', studentName: 'Semuto Brian', category: 'leadership', title: 'Organized Successful School-Wide Fundraiser', date: '2025-03-20', description: 'Hannah led the team that raised over $10,000 for local charities, demonstrating exceptional organizational and community-building skills.', detailsLink: 'profile.html?id=S009' }
        ];

        const achievementsList = document.getElementById('achievements-list');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modal = document.getElementById('achievement-modal');

        // --- Feature 1: Dynamic Card Rendering ---
        function renderAchievements(list) {
            achievementsList.innerHTML = ''; 
            
            if (list.length === 0) {
                achievementsList.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; font-size: 1.2em; color: #666;">No achievements found for this category. Try selecting "All" or checking back later!</p>';
                return;
            }

            list.forEach(achievement => {
                const card = document.createElement('div');
                card.className = 'achievement-card';
                card.setAttribute('data-category', achievement.category);

                const displayDate = new Date(achievement.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                card.innerHTML = `
                    <div class="card-header">${achievement.title}</div>
                    <div class="card-content">
                        <h3>${achievement.studentName}</h3>
                        <p><strong>Date:</strong> ${displayDate}</p>
                        <p>${achievement.description.substring(0, 100)}...</p>
                        <span class="category">${achievement.category.charAt(0).toUpperCase() + achievement.category.slice(1)}</span>
                    </div>
                `;
                card.addEventListener('click', () => openModal(achievement));
                achievementsList.appendChild(card);
            });
        }

        // --- Feature 2: Filtering Logic ---
        filterButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const selectedCategory = e.target.getAttribute('data-category');
                
                filterButtons.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');

                const filteredList = selectedCategory === 'all'
                    ? achievements
                    : achievements.filter(a => a.category === selectedCategory);

                renderAchievements(filteredList);
            });
        });


        // --- Feature 3: Achievement Detail Modal ---
        function openModal(achievement) {
            document.getElementById('modal-title').textContent = achievement.title;
            document.getElementById('modal-student').innerHTML = `<strong>Student:</strong> ${achievement.studentName}`;
            document.getElementById('modal-date').innerHTML = `<strong>Date:</strong> ${new Date(achievement.date).toLocaleDateString()}`;
            document.getElementById('modal-description').textContent = achievement.description;
            
            // This link will only work if you also create the profile.html file
            document.getElementById('modal-profile-link').href = achievement.detailsLink;

            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialize the page 
        document.addEventListener('DOMContentLoaded', () => {
            renderAchievements(achievements);
        });
    </script>
</body>
</html>
